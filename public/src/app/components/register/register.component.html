<div class="ui text container first">
  <h2 class="ui dividing header">Register</h2>

  <form [formGroup]="form" (ngSubmit)="register()" class="ui form" novalidate>
    <div class="required field">
      <label>Email</label>
      <input formControlName="email" placeholder="Email">
    </div>
    <div class="required field">
      <label>Benutzer</label>
      <input formControlName="username" placeholder="Benutzername">
    </div>
    <div class="required field">
      <label>Passwort</label>
      <input formControlName="password" placeholder="Passwort">
    </div>
    <button [class.disabled]="!form.valid" class="ui button primary" type="text">Register</button>
  </form>

  <div>{{message}}</div>

</div>
