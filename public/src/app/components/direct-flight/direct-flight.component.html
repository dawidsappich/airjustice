<div class="ui container">
  <form [formGroup]="form" class="ui small equal width form" novalidate>

    <div class="fields">
      <div class="field">
        <label>Start</label>
        <input (keyup)="searchValue($event.target.value)" formControlName="start" placeholder="Flughafen">
      </div>

      <div class="field">
        <label>Ziel</label>
        <input formControlName="end" placeholder="Flughafen">
      </div>
    </div>

  </form>
</div>
